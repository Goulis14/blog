{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                {{post.published_date}}
            </div>
            <p>{{post.text|linebreaks}}</p>
            <p>Written by {{ post.author }}
                {% if post.category %}
                on <a href="{% url 'post_list' %}?cat={{ post.category_id }} ">{{ post.category }}</a>
                {% endif %}
            </p>
        </div>
    {% endfor %}
{% endblock content %}
