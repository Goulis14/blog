{% extends 'blog/base.html' %}
{% block content %}
    <div class="row row2">
        <div class="col-sm-2" Search></div>
        <div class="col-sm-8">
            <form type="get" action=".">
                <label>
                    <input type="text" name="txt">
                </label>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                {{post.published_date}}
            </div>
            <p>{{post.text|linebreaks}}</p>
            <p>Written by {{ post.author }}
                {% if post.category %}
                on <a href="{% url 'post_list' %}?cat={{ post.category_id }} ">{{ post.category }}</a>
                {% endif %}
            </p>
        </div>
    {% endfor %}
{% endblock content %}
